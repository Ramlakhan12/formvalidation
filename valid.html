
<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" type="text/css" href="./validation.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    
    
</head>
<body>
    

stackie1<div class="container">
    <form id="form" class="form">
        <h2>Registration Form</h2>
      <p>For your password, please ensure that it has at least five characters.</p>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Enter password again">
            <small>Error Message</small>
        </div>
      
      <div class="form-control">
            <label for="stackie">Enter Your username</label>
            <input type="text" id="stackie1" placeholder="Enter your StackUp username here">
            <small>Error Message</small>
        </div>
        <button>Submit</button>
    </form>
</div>
<script  src="./valid.js"></script>
</body>
</html>
